<html>
<head>
    <meta charset="utf-8" />
    <title>JQCalendar</title>
    <link type="text/css" rel="stylesheet" href="css/jqcalendar.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col inputShell" style="position: relative">
                <label class="date_lbl">Enter Start date:</label>
                <br>
                <div class="col input">
                    <input class="get_date" type="text" value="dd/mmm/yyyy" id="start_date" style="height: 25px ; width:250px;"></input>
                </div>
                <div class="col iconButton" style="height: 25px; width: 25px;">
                    <img class="iconCalendar" src="images/calendar_icon.png">
                </div>
            </div>
            <!--End of inputShell-->

            <div class="col inputShell" style=" position: relative; margin-left:350px">
                <label class="date_lbl">Enter End date:</label>
                <br>
                <div class="col input">
                    <input class="get_date" type="text" value="dd/mmm/yyyy" id="end_date" style="height: 25px ; width:250px;"></input>
                </div>
                <div class="col iconButton" style="height: 25px; width: 25px;">
                    <img class="iconCalendar" src="images/calendar_icon.png">
                </div>
            </div>
            <!--End of grabDate-->
        </div>
        <!--End of row-->
        <div class="row" style="margin-top:50px">

        </div>
        <!--End of row-->
    </div>
    <!--End of container-->
    <script src="js/jquery-1.11.3.js"></script>
    <!--        <script src="js/calendar_Script.js"></script>-->
    <script src="js/calendar.js" type="text/javascript"></script>
    <div id="cal_tmpl" style="display:none">
        <div class="col dropdownMenu">
            <div class="jQCalendar">
                <div class="jQCompleteCalendar">
                    <table class="totalCalendar">
                        <thead class="cal_header">
                            <tr>
                                <th class="prev">&laquo;</th>
                                <th colspan="5" class="switchCalendar"></th>
                                <th class="next">&raquo;</th>
                            </tr>
                            <tr>
                                <th class="weekDay">Sun</th>
                                <th class="weekDay">Mon</th>
                                <th class="weekDay">Tue</th>
                                <th class="weekDay">Wed</th>
                                <th class="weekDay">Thu</th>
                                <th class="weekDay">Fri</th>
                                <th class="weekDay">Sat</th>
                            </tr>
                        </thead>
                        <tbody class="calendar_data">
                        </tbody>
                    </table>
                    <!--End of table-totalCalendar-->

                    <table class="totalMonths">
                        <thead>
                            <tr>
                                <th colspan="4" class="switchMonth"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="month">Jan</td>
                                <td class="month">Feb</td>
                                <td class="month">Mar</td>
                                <td class="month">Apr</td>
                            </tr>
                            <tr>
                                <td class="month active">May</td>
                                <td class="month">Jun</td>
                                <td class="month">Jul</td>
                                <td class="month">Aug</td>
                            </tr>
                            <tr>
                                <td class="month">Sep</td>
                                <td class="month">Oct</td>
                                <td class="month">Nov</td>
                                <td class="month">Dec</td>
                            </tr>
                        </tbody>
                    </table>
                    <!--End of table-totalMonths-->

                    <table class="totalYear">
                        <thead>
                            <tr>
                                <th class="prev_year">&laquo;</th>
                                <th colspan="3" class="switchYear"></th>
                                <th class="next_year">&raquo;</th>
                            </tr>
                        </thead>
                        <tbody class="year_tbl_body">
                        </tbody>
                    </table>
                    <!--End of table-totalYear-->
                </div>
            </div>
            <!--End of jQCompleteCalendar-->
        </div>
        <!--End of jQCalendar-->
    </div>
    <!--End of dropdown-->
    </div>
</body>

</html>
